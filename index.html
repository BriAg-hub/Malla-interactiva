<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Psicología (Simple)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .materia {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      background-color: #f7c5c5; /* no cursada */
      transition: background 0.3s;
    }
    .cursada { background-color: #f7f7c5; }
    .aprobada { background-color: #c8f7c5; }
    .anio-title { margin-top: 30px; font-size: 20px; font-weight: bold; }
    .cuatri-title { margin-top: 10px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Malla Interactiva de Psicología - Versión Simple</h1>
  <div id="contenedor-materias"></div>

  <script>
    const materias = [
      { nombre: "Estadística", anio: "1° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología general", anio: "1° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología social", anio: "1° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Psicoanálisis: Freud", anio: "1° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Neurofisiología", anio: "1° año", cuatrimestre: "Verano-Invierno", estado: "no-cursada" },
      { nombre: "Psicología y epistemología genética", anio: "1° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Psicología evolutiva: niñez", anio: "2° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Historia de la psicología", anio: "2° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Metodología de la investigación", anio: "2° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología evolutiva: adolescencia", anio: "2° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Salud pública y salud mental", anio: "2° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Teorías y técnicas de grupos", anio: "2° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Psicopatología", anio: "3° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Teoría y técnica de diagnóstico I", anio: "3° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Teoría y técnica de diagnóstico II", anio: "4° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología, ética y DDHH", anio: "4° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología institucional", anio: "4° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología educacional", anio: "4° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología del trabajo", anio: "4° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Psicología jurídica", anio: "5° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Clínica de adultos", anio: "5° año", cuatrimestre: "1°", estado: "no-cursada" },
      { nombre: "Clínica de niños y adolescentes", anio: "5° año", cuatrimestre: "2°", estado: "no-cursada" },
      { nombre: "Práctica profesional e investigación", anio: "5° año", cuatrimestre: "2°", estado: "no-cursada" }
    ];

    const estados = ['no-cursada', 'cursada', 'aprobada'];

    function toggleEstado(elem) {
      const actual = estados.find(e => elem.classList.contains(e));
      const siguiente = estados[(estados.indexOf(actual) + 1) % estados.length];
      estados.forEach(e => elem.classList.remove(e));
      elem.classList.add(siguiente);
    }

    function renderMaterias() {
      const container = document.getElementById('contenedor-materias');
      const agrupadas = {};

      materias.forEach(m => {
        const key = m.anio + " - " + m.cuatrimestre;
        if (!agrupadas[key]) agrupadas[key] = [];
        agrupadas[key].push(m);
      });

      for (const grupo in agrupadas) {
        container.innerHTML += `<div class='anio-title'>${grupo}</div>`;
        agrupadas[grupo].forEach(m => {
          container.innerHTML += `<div class="materia no-cursada" onclick="toggleEstado(this)">${m.nombre}</div>`;
        });
      }
    }

    renderMaterias();
  </script>
</body>
</html>
